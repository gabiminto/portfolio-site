<!DOCTYPE html>
<!--suppress ALL -->
<head>
    <meta charset="UTF-8">
    <title>Gabi Minto</title>

</head>
<style>


    body {
        background-color: #171717;
        top: 0;
        margin: 0;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        font-family: "inter", sans-serif;
        font-size: 12px;
        font-weight: 500;
        color: #ffffff;
        overscroll-behavior: none;
    }

    body.minimized {
        transform: scale(0.9);
        opacity: 0.6;
        filter: brightness(0.7);
    }

    #canvas {
        background-color: white;
        margin-left: 14vw;
        width: 72vw;
        margin-top: 15vh;
        height: 70vh;

    }


    /*region:tab-bar*/

    #tab-bar {
        background-color: #2d2d2d;
        height: 2.5rem;
        width: 100vw;
        position: fixed;
        top: 0;
        display: flex;
        align-items: start;
        border: 1px solid #494949;
    }

    .divider {
        width: 1px;
        height: 100%;
        background-color: #494949;

    }

    #plus {
        width: fit-content;
        height: 2rem;
        margin-top: 0.1rem;
        display: flex;
        align-items: center;
        justify-content: left;
        padding: 0 8px;
        transition: background-color 0.075s ease-out;
        color: #ececec;
        font-family: "Roboto Light", sans-serif;
        font-size: 20px;
        font-weight: 200;
        /*margin-top: -2px;*/
        opacity: 0.6;
        cursor: pointer;
        border-radius: 0.2rem;
    }

    .tab {
        width: fit-content;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: left;
        padding: 0 8px;
        transition: background-color 0.075s ease-out;

    }

    .tab:hover {
        background-color: #3a3a3a;
        cursor: pointer;
    }

    .tab > span {
        color: #ffffff;

        margin-left: 8px;
        margin-right: 4px;
        margin-top: 1px;

    }


    #home {
        width: 1.5rem;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    /*endregion*/

    #left-sidebar {
        background-color: #212121;
        width: 12vw;
        height: 100vh;
        position: fixed;
        top: 2.5rem;
        border: 1px solid #494949;
        padding-top: 0.75rem;
    }

    .horizontal-divider {
        width: 100%;
        height: 1px;
        background-color: #494949;
        margin: 0.5rem 0;
    }

    #fig-info {
        margin-left: 1rem;
    }

    #fig-name {
        font-size: 1rem;
        font-weight: 500;
    }

    .layer-item {
        display: flex;
        width: 100%;
        height: 2rem;
        color: #ffffff;
        font-size: 10px;
        font-weight: 400;
        cursor: pointer;
        align-items: center;
    }

    .layer-dropdown {
        margin-left: 3px;
    }

    .layer-icon{
        margin-left: 2px;
    }

    .layer-name {
        margin-left: 10px;
    }

    /* region:traffic-lights*/
    #traffic-lights {
        display: flex;
        align-items: center;
        padding-left: 12px;
        gap: 8px;
        height: 100%;
        margin-right: 8px;
    }

    #traffic-light-red, #traffic-light-yellow, #traffic-light-green {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 0.5px solid rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #traffic-light-red {
        background-color: #ff5f57;
        background: linear-gradient(135deg, #ff6b68, #ff4d4a);
    }

    #traffic-light-yellow {
        background-color: #ffbd2e;
        background: linear-gradient(135deg, #ffc843, #ffb017);
    }

    #traffic-light-green {
        background-color: #28ca42;
        background: linear-gradient(135deg, #34d058, #1eb83a);
    }

    #traffic-lights:hover #traffic-light-red::after {
        content: '';
        background-image: url('images/X_Icon.svg');
        background-size: 8px 8px;
        background-repeat: no-repeat;
        background-position: center;
        width: 8px;
        height: 8px;
        position: absolute;
    }

    #traffic-lights:hover #traffic-light-yellow::after {
        content: '';
        background-image: url('images/Dash_Icon.svg');
        background-size: 8px 8px;
        background-repeat: no-repeat;
        background-position: center;
        width: 8px;
        height: 8px;
        position: absolute;
    }

    #traffic-lights:hover #traffic-light-green::after {
        content: '';
        background-image: url('images/Maximize_Icon.svg');
        background-size: 8px 8px;
        background-repeat: no-repeat;
        background-position: center;
        width: 8px;
        height: 8px;
        position: absolute;
    }

    /* endregion:traffic-lights*/
</style>

<body>
<div id="left-sidebar">
    <div id="fig-info">
        <span id="fig-name"> Portfolio </span>
        <br>
        <span>Drafts</span>
    </div>
    <div class="horizontal-divider"></div>
    <div id="pages">
        <div id="pages-text">Pages</div>
        <div class="page-item">Page 1</div>
        <div class="page-item">Page 2</div>
        <div class="page-item">Page 3</div>
    </div>

    <div class="horizontal-divider"></div>

    <div id="Layers">
        <layer-item name="Layer 1" type="Frame"></layer-item>
    </div>
</div>
<div id="tab-bar">
    <div id="traffic-lights">
        <div id="traffic-light-red"></div>
        <div id="traffic-light-yellow"></div>
        <div id="traffic-light-green"></div>
    </div>
    <div class="divider"></div>
    <div class="tab" id="home">
        <img height="18" src="/images/home.svg" width="18"></img>
    </div>
    <div class="divider"></div>
    <div class="tab active">
        <img height="18" src="/images/quill-pen.svg" width="18">
        <span>Portfolio</span>
    </div>
    <div class="divider"></div>
    <div class="tab" onclick="window.location.href='https://instagram.com/gabibag_'">
        <img height="14" src="/images/Instagram_White.svg" width="14">
        <span>Instagram</span>
    </div>
    <div class="divider"></div>
    <div class="tab" onclick="window.location.href='https://github.com/gabiminto'">
        <img height="15" src="/images/github-white.svg" width="15">
        <span>GitHub</span>
    </div>
    <div class="divider"></div>
    <div id="plus">
        <span>+</span>
    </div>


</div>
<div id="canvas">
</div>
</body>


<script>
    // if the site is accessed from a mobile device, redirect to instagram
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        window.location.href = "https://www.instagram.com/gabibag_/";
    }


    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("traffic-light-green").addEventListener("click", function () {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        document.getElementById("traffic-light-red").addEventListener("click", function () {
            window.close();
        });

        document.getElementById("traffic-light-yellow").addEventListener("click", function () {
            document.body.classList.toggle("minimized");

        });

        document.getElementById("plus").addEventListener("click", function () {
            const newTab = window.open(window.location.href)
            newTab.focus();
        })

    });

    //custom html element for layer
    class LayerItem extends HTMLElement {
        static observedAttributes = ['name', 'visibile', 'type']

        constructor() {
            super();
        }

        connectedCallback() {
            this.render();

        }

        getLayerIcon(){
            const type = this.getAttribute('type').toLowerCase();
            console.log(type);
            switch (type) {
                case 'frame':
                    return './images/layer-icons/frame.svg';
                    console.log("frame icon");
                case 'group':
                    return './images/layer-icons/group.svg';

            }
        }

        static get observedAttributes() {
            return ['name', 'visible', 'type'];
        }

        render() {
            this.innerHTML = `  <div class="layer-item">
                                    <img src="./images/drop-down.svg" width="16" height="16" alt="dropdown" class="layer-dropdown">
                                    <img src="${this.getLayerIcon()}" width="10" height="10" alt="${this.getAttribute('icon')}" class="layer-icon">
                                    <div class="layer-name">${this.getAttribute('name')}</div>
                                </div>`
        }

    }

    customElements.define('layer-item', LayerItem);


</script>
