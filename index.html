<style>
    @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    /*html {*/

    :root{
        --bg: black;
        --text: white;
        --accent: #2a2a2a;
        --anim-transition: cubic-bezier(0, .79, 0, 1.01); /*This is the load after the "log in" animation*/
        --transition: cubic-bezier(.24,1.11,.49,.96);
        --duration: 0.7s;
    }

    * {
        font-family: 'Source Code Pro', monospace;
        color: var(--text);
        font-style: normal;
        line-height: normal;
    }

    body {
        background: var(--bg);
    }

    .title {
        text-align: center;
        font-weight: normal;
    }


    #mainTitle {
        text-align: center;
        text-shadow: 0 1px 4px rgba(255, 255, 255, 0.25);

        margin-bottom: auto;
    }

    #subText {
        text-align: center;
        font-size: 18px;
        font-weight: 900;

    }

    #projectsContainer {

        position: relative;
        width: 90vw;
        top: 10vh;
        height: 80vh;
        left: 1.5vw;

        grid-template-columns: repeat(4, 25%);
        grid-template-rows: repeat(3, 33%);

    .projectText {
        text-align: center;

    }

    #githubIcon {

    .projectInfo {
        width: 100%;
        display: inline-flex;
        justify-content: center;

    }

    .icons {
        margin-right: 0;

        opacity: 0;
        width: 0;

    }

    .activatedIcon {
        margin-right: 0.5vw;
        width: 4.5vw;
        height: 4.5vw;
        opacity: 1;
    }

    .projectBox {
        border-radius: 17px;
        /*background: var(--accent);*/

        align-content: center;
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        opacity: 1;
        margin-bottom: 1%;
        filter: grayscale(1);
        background-position-y: 400px;
        background-clip: content-box;
        background-repeat: no-repeat;
        background-size: cover;
        background-color: var(--accent);
    }

    .projectBox:active{
        transform: scale(0.99);

    }

    #keeper {
        background-image: url("https://drive.google.com/uc?export=download&id=1lIaUYrm1DPrOel3JMGXcm5Axirwhxr9T");
        grid-area: 2 / 1 / 3 / 3;
    }


    #githubLink {
        background-image: url("https://drive.google.com/uc?export=download&id=1OAiMApiuYEvVkD_0Cq9EyCI9VwNYviiX");
        grid-area: 1 / 1 / 2 / 5;
    }

    #chess {
        background-image: url("https://drive.google.com/uc?export=download&id=1yJIJDg_81Xz37XwbzZwQRfHWk3ju_3O0");
        grid-area: 2 / 3 / 3 / 5;
    }

    #sylmProject{
        background-image: url("https://drive.google.com/uc?export=download&id=1wx9fOYNu-1F4X6aqf5MnNHZwHuY702FF");

    #bite{
        background-image: url("https://drive.google.com/uc?export=download&id=1zhdjn2GkKovT4dowwvC_t-8TF9Timxey");
        grid-area: 3 / 2 / 4 / 5;
    }



    @keyframes showIcon {
        0% {
            opacity: 0;
            margin-right: 0;
            /*width: 0;*/
        }
        100% {
            opacity: 1;
            margin-right: 0.5vw;
            /*width: 7.5vh;*/
        }

    }

    a {
        text-decoration: none;
    }



    @keyframes backgroundZoomBack {
        0% {
            background-size: 100%;
            background-position-x: 50%;
        }
        50%{
            background-position-y: 5px;
        }
        100% {
            background-size: 90%;
            background-position-x: 50%;
        }

    }

    @keyframes backgroundZoomBackReset {
        0% {
            background-size: 90%;
            background-position-x: 50%;

        }
        50%{
            background-position-y: 10px;
        }
        100% {
            background-size: 100%;
            background-position-x: 50%;
        }

    }

    @keyframes fadeUp {
        0% {
            opacity: 1;
            scale: 1;
        }
        100% {
            opacity: 0;
            scale: 0.8;
        }

    }

    #loadingScreen {
        position: absolute;
        width: 200vw;
        height: 200vh;
        top: -50vh;
        left: -50vw;
        background: var(--bg);
        z-index: 100;
        display: inline-flex;
        justify-content: center;
        align-items: center;
    }

    #loadingText {
        font-size: 5vw;
        font-style: normal;
        font-weight: 900;
        line-height: normal;
        display: block;
        position: relative;
        margin-bottom: auto;
        top: 84vh;
    }

    #loginBox {
        top: 96vh;
    }

    #passwordBox {
        top: 105vh;
    }

    .inputBox {
        /*    centered, background color lighter than background, text color white*/
        width: 50vw;
        height: 7vh;
        background: var(--bg);
        border: none;
        border-radius: 10px;
        font-size: 2.5vw;
        font-style: normal;
        font-weight: 900;
        line-height: normal;
        text-align: left;
        display: block;
        position: absolute;
        padding-left: 10px;
        cursor: none;
    }


    @keyframes shakeError {
        0% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(10px);
        }
        50% {
            transform: translateX(-10px);
        }
        75% {
            transform: translateX(10px);
        }
        100% {
            transform: translateX(0);
        }


    }

    @keyframes dropOut {
        100% {
            transform: translateY(-100vh);

        }
    }

    @keyframes popUp {
        0% {
            scale: 80%;
            opacity: 0;
        }
        60% {
            opacity: 1;
        }
        100% {
            scale: 100%;
        }


    }

    #reset{
    /*    align to bottom right*/
        position: absolute;
        bottom: 0px;
        right: 0px;
        background-color:var(--bg);
        border: none;
        border-radius: 10px;
        padding: 10px;
        cursor: pointer;

    }


</style>

<script>
<!--    vars -->
    document.addEventListener("DOMContentLoaded", function () {
        console.log("loaded");
        if (document.cookie.indexOf("username") === -1) {
            setTimeout(function () {
                visitTimes();
                loginAnimation(2)
            },timeout*30)
        } else {
            if (visitTimes() > 20){
                console.log("visited a lot, skipping login");
                removeLoadingScreen();
                return;
            }
            setTimeout(function () {
                loginScreen();
            },timeout*6)
        }
    });
    let timeout = 50;
    let runScramble = true;


    const projectTexts = document.getElementsByClassName("projectText");


    for (let i = 0; i < document.getElementsByClassName("inputBox").length; i++) {
        document.getElementsByClassName("inputBox")[i].disabled = true;
    }
    function createUsername() {
        let userNamesAdj = ["Wandering", "Soaring", "Swimming", "Floating", "Magical", "Mathematical", "Minty", "Stumbling", "Misspelled", "Pocket", "Tiny", "Obscure", "Magical", "Undercover", "Sparkling", "Maniacal", "Differentiating", "Burning","Categorical","Undeniable", "Shocking","Undetermined", "Determined","Freeing","Computing","Understanding","Spilt","Spontanous","Unsyncing","Stalled", "Speedy","Slowed", "Mystical","Lost", "Salty", "Sweet", "Soft", "Unified","Unrelenting","Niche", "Spiraling", "Rough", "Spiky","Stuffy","Peculiar", "Positive", "Loud", "Quiet", "Submerged","Silky"]
        let userNamesNoun = ["Platypus", "Fish", "Wombat", "Wizard", "Train", "Car", "House", "Ticket", "Seven", "Penguin", "Computer", "Window", "Apple", "Leaf", "Semicolon", "Flame", "Star", "Snake", "Symbol", "Ornament", "Seascape", "Territory","Snail","Scar","Sky","Sea","Door","Knob","Dough","Bread","Keyboard","Mouse","Leach","Spice","Sink","Faucet","Cup","Mug","Plate","Bowl","Spoon","Fork","Knife","Pencil","Pen","Paper","Notebook","Book","Novel","Story","Tale","Teller","Singer","Song","Music","Melody","Rhythm","Beat","Drum","Guitar","Piano","Trumpet","Trombone","Tuba","Flute"]
        let differentiator = ["_", ""]

        return userNamesAdj[Math.floor(Math.random() * userNamesAdj.length)] + differentiator[Math.floor(Math.random() * differentiator.length)] + userNamesNoun[Math.floor(Math.random() * userNamesNoun.length)];

    }
    function createPassword() {
        //toatally accurate password generator
        let password = "";
        let chars = "qwertyuiopasdfghjklzxcvbnm1234567890!@#$%^&*()_+";
        for (let i = 0; i < (Math.random() * 10) + 10; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));

        }
        return password;

    }
    function slowTypeBox(text, inputBox, timeout) {
        if (text === undefined) {
            console.log("undefined");

        }
        for (let i = 0; i < text?.length; i++) {
            setTimeout(function () {
                inputBox.value += text.charAt(i);
            }, timeout * i);
        }



    }

    function visitTimes() {
        let cookies = document.cookie.split('; ');

        let visits = cookies[cookies.indexOf(" visits")]?.split("=")[1];
        console.log("visits:" + visits);
        if (visits === undefined) {
            visits = 0;
        }
        visits++;
        document.cookie = "visits=" + visits + ";";
        return visits;
    }

    function loginAnimation(recursive) {
        if (recursive === 0) {
            return "n/o";

        }
        let loginBox = document.getElementById("loginBox");

        let passwordBox = document.getElementById("passwordBox");
        let userName = createUsername();
        let password = createPassword();
        slowTypeBox(userName, loginBox, timeout);

        setTimeout(function () {
            slowTypeBox(password, passwordBox, timeout);
        }, timeout * userName.length + timeout * 10);
        setTimeout(function () {
            saveLogin(password.toString() + "/" + userName.toString())
            removeLoadingScreen();

            return password + "/" + userName;
            passwordBox.style.animation = "shakeError 0.4s cubic-bezier(.66,-0.71,.3,1.73) forwards";
            //delete the password and username one character at a time
            for (let i = 0; i < userName.length; i++) {
                setTimeout(function () {
                    loginBox.value = loginBox.value.slice(0, -1);
                }, timeout * i + timeout * 10);
            }
            setTimeout(function () {
                passwordBox.style.animation = "";
                for (let j = 0; j < password.length; j++) {
                    setTimeout(function () {
                        passwordBox.value = passwordBox.value.slice(0, -1);
                    }, timeout * j);
                }
            }, timeout * userName.length + timeout * 15);

            setTimeout(function () {
                loginAnimation(recursive - 1);
            }, (timeout * userName.length + timeout * password.length) * 2 + timeout * 15);
        }, timeout * userName.length + timeout * password.length + timeout * 15 )
    }

    function saveLogin(pass) {
        document.cookie = "username=" + pass?.split("/")[1] + ";";
        document.cookie = "password=" + pass?.split("/")[0] + ";";
    }
    function loginKnown() {
        let cookies = document.cookie.split('; ');
        let login = cookies[0]?.split("=")[1];

        let password = cookies[1]?.split("=")[1];

        slowTypeBox(login, document.getElementById("loginBox"), timeout);


        setTimeout(function () {
            slowTypeBox(password, document.getElementById("passwordBox"), timeout);
        }, login.length * timeout + (timeout*10));

    }
    function loginScreen() {
        let cookies = document.cookie?.split(';');
        console.log(cookies[1]);
        if (cookies.findIndex((cookie) => cookie.includes("username")) === -1) {
            setInterval(function () {
                loginAnimation(1);
            },1000)
        }
        else {
            setTimeout(function () {
                loginKnown();
                setTimeout(function () {
                    removeLoadingScreen();
                }, cookies[0].split("=")[1].length * timeout + cookies[1].split("=")[1].length * timeout +(timeout*17));
            }, timeout * 6);
        }

    }

    function loadPage() {
        for (let i = 0; i < projectTexts.length; i++) {
            // replace the text with random numbers based on the length of the text
            projectTexts[i].innerHTML = Math.floor(Math.random() * 10 ** projectTexts[i].innerHTML.length);

            function stopScramble() {
                let self = projectTexts[i];
                //     get the id of the div, replace the numbers with the ID of the text slowly
                this.removeEventListener("mouseover", stopScramble.bind(this));

                // check if scramble is not running. if it isn'textScrambler, return.
                clearInterval(scramble);
                clearTimeout(delayed);
                runScramble = false;
                let text = this.id;
                let textArray = text.split("");
                let j = 0;
                let displayText = this.innerHTML;
                let textInterval = setInterval(function () {
                    let replChar = textArray[j];
                    displayText = displayText.replaceAt(j, replChar);
                    projectTexts[i].innerHTML = displayText;
                    j++;
                    if (j >= textArray.length) {
                        clearInterval(textInterval);
                    }
                }, 500 / textArray.length);
                setTimeout(function () {
                    clearInterval(textInterval);
                    self.innerHTML = text;
                    console.log("stop");

                }, getScrambleDuration(textArray.length));
                //     stop the scramble effect
                //     set the opacity to the icon to 0.5
                try {
                    document.getElementById(this.id.toLowerCase() + "Icon").style.animation = "showIcon 0.5s ease-in-out";
                    document.getElementById(this.id.toLowerCase() + "Icon").classList.add("activatedIcon");
                } catch (e) {
                }
                //     add the showIcon animation

                //     get the parent projectBox and set the backgroundPositionY to 0
                this.parentElement.parentElement.style.backgroundPositionY = "0";

                setTimeout(function () {
                    self.parentElement.parentElement.style.transition = "0.2s ease-out";
                    self.parentElement.parentElement.classList.add("boxHover");

                }, 700);


            }


            let delayed;

            let text = projectTexts[i].innerHTML;
            let textArray = text.split("");
            let c = (100 / textArray.length) + 550;
            if (i > 0) {
                c = getScrambleDuration(textArray.length) + (getScrambleDuration(projectTexts[i - 1].innerHTML.length));
            }
            let scramble;
            setTimeout(function () {
                scramble = setInterval(textScrambler, getScrambleDuration(textArray.length));
            }, i * 50);

            function textScrambler() {
                let textInterval = setInterval(function () {
                    for (let p = 0; p < textArray.length; p++) {
                        delayed = setTimeout(function () {
                            //random number that isnt the same as the current number
                            let randomNum = Math.floor(Math.random() * 10);
                            while (randomNum === textArray[p]) {
                                randomNum = Math.floor(Math.random() * 10);
                            }
                            textArray[p] = randomNum;
                            projectTexts[i].innerHTML = textArray.join("");
                        }, getScrambleDuration(p));
                    }
                    clearInterval(textInterval);
                }, 450 / textArray.length);
            }

            //     Add a time out function that runs stopScramble after 2 seconds
            let stop = setTimeout(stopScramble.bind(projectTexts[i]), getScrambleDuration(textArray.length) + (i === 0 ? getScrambleDuration(textArray.length) : getScrambleDuration(projectTexts[i - 1].innerHTML.length)) - 10);
            // projectTexts[i].addEventListener("mouseover", stopScramble.bind(projectTexts[i]));
        }
    }

    function removeLoadingScreen() {
        document.getElementById("main").style.animation = "popUp 1.6s var(--anim-transition) forwards";
        document.getElementById("main").style.animation = "popUp 1.6s var(--anim-transition) forwards";
        document.getElementById("loadingScreen").style.opacity = "0";
        setTimeout(function () {
            document.getElementById("loadingScreen").style.display = "none";
        }, 1000);
        loadPage()
    }

    let runningHovers = [];
    let runningUnhovers = [];

    function hover(self) {
        if(runningUnhovers.includes(self)) {
            setTimeout(function () {
                hover(self);
            }, 4);
            return;
        };
        if (self.style.backgroundPositionY !== "0px") return;
        self.style.filter = "grayscale(0)";
        self.style.animation = "backgroundZoomBack 0.4s cubic-bezier(.42,.06,.28,1.02) forwards";
        scrambleProjectName(self.children[0].children[(self.id === "githubLink") ? 1 : 0]);
        // self.style.backgroundPositionY = "400px";
        runningHovers.push(self);
        setTimeout(function(){
        //     get self in runningHovers and remove it
            runningHovers.splice(runningHovers.indexOf(self),1);

        },400)
    }

    function unHover(self) {
        // if (self.style.backgroundPositionY !== "1vw") return;
        if(runningHovers.includes(self)) {
            setTimeout(function () {
                unHover(self);
            }, 2);
            return;
        };

        self.style.animation = "backgroundZoomBackReset 0.4s cubic-bezier(.42,.06,.28,1.02) forwards";
        self.style.filter = "grayscale(1)";
        self.style.backgroundPositionY = "0";
        runningUnhovers.push(self);
        setTimeout(function(){
            //     get self in runningHovers and remove it
            runningUnhovers.splice(runningUnhovers.indexOf(self),1);

        },400)

        resetText(self.children[0].children[(self.id === "githubLink") ? 1 : 0]);
    }

    function getScrambleDuration(num) {
        return (50 * num);
    }

    String.prototype.replaceAt = function (index, replacement) {
        return this.substring(0, index) + replacement + this.substring(index + 1);
    }

    function resetText(reset) {
        if (reset.innerHTML === reset.id) return;
        for (let i = 0; i < reset.id.length; i++) {
            setTimeout(function () {
                reset.innerHTML = reset.innerHTML.replaceAt(i, reset.id.charAt(i));
            }, getScrambleDuration(i));

        }
        setTimeout(function () {
            reset.innerHTML = reset.id;
        }, getScrambleDuration(reset.id.length));
    }

    // let chars = "qwertyuiopasdfghjklzxcvbnm"
    function scrambleProjectName(project) {
        if (project.innerHTML !== project.id) return;
        let text = project.innerHTML;
        let textArray = text.split("");
        for (let i = 0; i < textArray.length; i++) {
            setTimeout(function () {
                project.innerHTML = project.innerHTML.replaceAt(i, (Math.floor(Math.random() * 10)));
            }, getScrambleDuration(i));
        }
        let projid = project.id;
        setTimeout(function () {
            resetText(project)
        }, Math.max(getScrambleDuration(textArray.length) * 0.2, 250))

    }
</script>
