<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gabi Minto</title>
    <link href="./images/pointer.ico" id="favicon" rel="icon" type="image/x-icon">
    <meta content="./images/preview.jpg" property="og:image"/>
    <meta content="Gabi Minto" property="og:title">
    <meta content="website" property="og:type">
    <meta content="https://GabiMinto.com" property="og:url">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Lexend:wght@100..900&display=swap"
          rel="stylesheet">
</head>
<style>
    @import "all.css";


    @view-transition {
        navigation: auto;

    }

    ::view-transition-group(root) {
        animation-duration: 0.2s;
    }

    @keyframes scale-out {
        to {
            scale: 0.99;
            opacity: 0;
        }
    }

    @keyframes scale-in {
        from {
            scale: 0.99;
            opacity: 0;
        }
        to {
            scale: 1;
            opacity: 1;

            .
        }
    }

    @keyframes slide-down {
        to {
            bottom: 10px;
        }
    }

    @keyframes slide-up {
        to {
            bottom: 20px;
        }
    }

    @keyframes move-to-title {
        from {
            font-size: 12vw;
            opacity: 0.05;

        }
        to {
            font-size: 4vw;
            /*text-align: left;*/
            opacity: 1;
        }

    }

    h1 {
        font-family: Arial, serif;
        font-weight: normal;
        font-size: 48px;
    }


    .container {
        /*Center aligned on page*/
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 50vw;
        margin-left: 25vw;
    }


    @view-transition {
        navigation: auto;

    }


    ::view-transition-old(name-out) {
        animation: scale-out 0.2s ease-out forwards;

    }

    ::view-transition-new(name-out) {
        animation: scale-in 0.2s ease-out forwards;
    }

    ::view-transition-new(details) {
        animation: slide-down 0.2s ease-out forwards;
    }

    ::view-transition-old(details) {
        animation: slide-up 0.2s ease-out forwards;
    }

    ::view-transition-group(.info-text) {
        animation: scale-in 0.3s ease-out forwards;
    }



</style>

<body>

<div class="container">
    <div class="info-text" id="projects-info">
        PROJECTS
    </div>
    <div class="info-text" id="photography-info">
        PHOTOGRAPHY
    </div>
    <div class="info-text" id="about-info">
        ABOUT
    </div>

</div>
<div id="details">
    <div id="name-title"> Gabi Minto</div>
    <div id="menu">
        <a data-id="projects-info" href="">Projects. </a>
        <a data-id="photography-info" href="photography.html"> Photography. </a>
        <a data-id="about-info" data-link="about" href="">About. </a>
    </div>
</div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', event => {
        const menu = document.getElementById('menu');
        const spans = menu.getElementsByTagName('a');

        function hideInfo(item) {
            return event => {
                let elementId = item.dataset.id;
                console.log(elementId);
                document.getElementById(elementId).style.opacity = "0";
                document.getElementById(elementId).style.scale = "0.99";
            };
        }

        for (let i = 0; i < spans.length; i++) {
            const item = spans[i];
            console.log(item);
            item.addEventListener('mouseover', event => {
                let elementId = item.dataset.id;
                console.log(elementId);
                document.getElementById(elementId).style.opacity = "0.2";
                document.getElementById(elementId).style.scale = "1";
            })
            item.addEventListener('mousedown', event => {
                // minimizeMode()
                item.removeEventListener('mouseout', hideInfo);
                // let link = item.dataset.link;
                // if (window.location.hostname === "localhost"){
                //     window.location.href = window.location.href.replace("index.html", link + ".html");
                // } else {
                //     window.location.href = window.location.href + link;
                // }
            })

        }


        for (let i = 0; i < spans.length; i++) {
            const item = spans[i];
            item.addEventListener('mouseout', hideInfo(item))
        }
    })

    function minimizeMode(item) {
        document.getElementById('name-title').style.opacity = "0";
        document.getElementById('name-title').style.scale = "0.99";
        document.getElementById('details').style.bottom = "10px";

    }


    if (Math.random() < 0.1) {
        document.getElementById('favicon').href = './images/pointer_lucky.ico';
    }

    if (/Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        window.location.href = 'https://www.instagram.com/gabibag_/';
    }

</script>

</html>
