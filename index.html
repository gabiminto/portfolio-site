<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabi Minto</title>
  <link rel="icon" href="./images/pointer.ico" type="image/x-icon" id="favicon">

</head>
<style>
  @font-face {
    font-family: 'KS Bistra';
    src: url('./fonts/KS\ Bistra.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'Geist Mono';
    src: url('./fonts/GeistMonoVariableVF.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #eeeeee;
    color: black;
    font-family: 'Times New Roman', Times, serif;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }



  .container {
    /*Center aligned on page*/
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 50vw;
    margin-left: 25vw;
  }


</style>

<body>

  <div class="container">
    <h1>Gabi Minto</h1>
    <p style="margin-bottom: 10px; margin-top: 10px">under construction</p>
    <div id="socials">
      <img src="./images/instagram.svg" alt="Instagram" style="cursor:pointer; width: 24px; height: 24px;" onclick="window.open('https://www.instagram.com/gabibag_/', '_blank');">
      <img src="./images/github.svg" alt="GitHub" style="cursor: pointer; width: 24px; height: 24px; margin-left: 10px;" onclick="window.open('https://www.github.com/gabiminto', '_blank');">
    </div>

  </div>
</body>

<script>
    if (/Mobi|Android/i.test(navigator.userAgent)) {
        window.location.href = 'https://www.instagram.com/gabibag_/';
    }

    if( Math.random() < 0.1){
      document.getElementById('favicon').href = './images/pointer_lucky.ico';
    }
</script>

</html>
