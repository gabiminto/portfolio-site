<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gabi Minto</title>
    <link href="./images/pointer.ico" id="favicon" rel="icon" type="image/x-icon">
    <meta content="./images/preview.jpg" property="og:image"/>
    <meta content="Gabi Minto" property="og:title">
    <meta content="website" property="og:type">
    <meta content="https://GabiMinto.com" property="og:url">
    <link href="./all.css" rel="stylesheet">
</head>
<style>
    .container {
        display: grid;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 80vw;
        margin-left: 10vw;
        margin-top: 5rem;
        grid-template-columns: repeat(5, 15rem);
        grid-template-rows: repeat(auto-fit, 15rem);
    }

    .container > picture > img {
        width: 100%;
        height: fit-content;
        margin: 0.5rem;
        border-radius: 0.5rem;
        /*overflow: clip;*/
    }
    .photography-image{
        scale: 5%;
        translate: -50% -50%;


    }
</style>
<body>
<template id="photography-image">
    <picture>
        <source srcset="/images/photography-images/avif/{{name}}.avif" type="image/avif">
        <source srcset="/images/photography-images/webp/{{name}}.webp" type="image/webp">
        <img alt="{{name}}" class="photography-image"
             src="/images/photography-images/jpeg/{{name}}.jpg">
    </picture>
</template>
    <header>
        <nav style="">
            <div>
                <a href="index.html">home</a>
            </div>
            <div>
                <a href="photography.html">photography</a>
            </div>
        </nav>
    </header>

</body>

<script>
    if( Math.random() < 0.1){
        document.getElementById('favicon').href = './images/pointer_lucky.ico';
    }

    const photographyImages = [
        'DSC_0094',
        'DSC_0104',
        'DSC_0876',
        'DSC_0878',
        'DSC_0943',
        'DSC_4748',
        'DSC_4752',
        'DSC_8106',
        'DSC_8167',
        'DSC_8174',
        'DSC_8754',
        'DSC_8794',
        'DSC_8956'
    ]
    const initialLength = photographyImages.length;
    let visibleImages =[]


    const template = document.getElementById('photography-image');

    ;
    document.addEventListener('click', (e) => {
        adjustZIndex()

        if (photographyImages.length === 0) {
            let currentImage = visibleImages[0];

            currentImage.style.top = e.clientY.toString() + "px";
            currentImage.style.left = e.clientX.toString() + "px";
            visibleImages = visibleImages.splice(1, visibleImages.length);
            visibleImages.push(currentImage);
            adjustZIndex();
            currentImage.style.zIndex = (initialLength).toString();
            return;
        }
        let number = Math.floor(Math.random() * photographyImages.length);
        const name = photographyImages[number];
        photographyImages.splice(number, 1);



        const clone = template.content.cloneNode(true);
        console.log(clone);
        const picture = clone.querySelector('picture');
        picture.querySelector('source').srcset = picture.querySelector('source').srcset.replace('{{name}}', name);
        picture.querySelector('img').src = picture.querySelector('img').src.replace('{{name}}', name);
        picture.alt = name;
        if (isVerticalImage(picture.querySelector('img'))) {
            picture.classList.add('vertical');
        } else {
            picture.classList.add('horizontal');
        }
        picture.style.position = 'absolute';
        console.log(e.clientX.toString());
        picture.style.top = e.clientY.toString() + "px";
        picture.style.left = e.clientX.toString() + "px";
        picture.style.zIndex = (initialLength).toString();
        document.body.appendChild(clone);
        visibleImages.push(picture);
    });

    function adjustZIndex(){
        visibleImages.forEach((image, index) => {
            image.style.zIndex = (initialLength - index).toString();
            console.log(image);
            console.log(index);
        });
    }

    function isVerticalImage(image) {
        return image.naturalHeight > image.naturalWidth;
    }
</script>
</html>
